<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="corpo">
        <div class="primeiro">
          
          <h1><img src="./images/logo.svg" alt="logo" /></h1>
          <div class="icon">
            <div class="icon2"><img src="./images/icon-document.svg" alt="icon-document" /></div>
            <div class="icon2"><img src="./images/icon-folder.svg" alt="icon-folder" /></div>
            <div class="icon2"><img src="./images/icon-upload.svg" alt="icon-upload" /></div>
          </div>
        
        </div>
        <div class="segundo">
          <h4>You’ve used <strong>815 GB </strong>of your storage</h4>

          <div class="barra">
            <div class="carregar"><div class="bola"></div></div>
          </div>
          <div class="terceiro">
            <p>0 GB</p>
            <div>1000 GB</div>
          </div>
        
        <div class="left"> <p> <strong>185</strong> GB Left</p> </div>
      </div>
      </div>
    </main>
  </body>
</html>
